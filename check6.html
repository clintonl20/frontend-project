Online HTML, CSS and JavaScript editor to run code online.

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>
  <style>
    .register-form {
    max-width: 300px; /* Set maximum width for the form */
    margin: 0 auto; /* Center the form horizontally */
    padding: 20px; /* Add padding */
    border: 1px solid #ccc; /* Add border */
    border-radius: 5px; /* Add rounded corners */
}

.register-form label {
    display: block; /* Display labels as blocks */
    margin-bottom: 10px; /* Add space below labels */
}

.register-form input[type="text"],
.register-form input[type="email"],
.register-form input[type="password"] {
    width: 100%; /* Set input fields to full width */
    padding: 10px; /* Add padding */
    margin-bottom: 15px; /* Add space below input fields */
    border: 1px solid #ccc; /* Add border */
    border-radius: 5px; /* Add rounded corners */
}

.register-form button[type="submit"] {
    background-color: #008CBA; /* Blue background */
    border: none; /* Remove border */
    color: white; /* White text */
    padding: 10px 20px; /* Padding */
    text-align: center; /* Center text */
    text-decoration: none; /* Remove underline */
    display: block; /* Display as block element */
    width: 100%; /* Set button width to match input fields */
    font-size: 16px; /* Font size */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Cursor style */
}

.register-form button[type="submit"]:hover {
    opacity: 0.8; /* Reduce opacity on hover */
}
  </style>

<body>
<form class="register-form">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>

    <button type="submit" class="register-btn">Register</button>
</form>

</body>

</html>
